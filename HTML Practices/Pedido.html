<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <style>
        body{
            background: rgb(255,255,181);
            background: linear-gradient(90deg, rgba(255,255,181,1) 0%, rgba(246,234,194,1) 34%, rgba(255,200,162,1) 100%);
        }
        h1,h2,p,dt,dd,label{
            color: #C15DB2;
        }
    </style>
</head>
<body>
    <img src="./Sources/Logo.png" alt="Logo" width="150px">
    <h1>Pastescosmos</h1>
    <hr>
    <h2>Llena el formulario y realiza tu pedido</h2>
    <form action="algo.Js">
<!-- El formulario debe de contener los datos 
de contacto del cliente que son Nombre, 
Teléfono, Correo Electrónico, 
Descripción general del pastel y 
la selección de sabores y adornos. -->
        <label for="Nombre">Coloca tu Nombre</label>
        <input type="text" placeholder="Juan">
        
        <br><br>

        <label for="Telefono">Introduce tu número de Teléfono</label>
        <input type="tel" name="telefono" id="telefono">

        <br><br>

        <label for="email">Escribe tu e-mail</label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="description">Escribe una pequeña descripción general del pastel</label>
        <br>
        <textarea name="description" id="" cols="50" rows="5"></textarea>




    </form>
</body>
</html>
