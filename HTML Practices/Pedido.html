<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <style>
        body{
            background: rgb(255,255,181);
            background: linear-gradient(90deg, rgba(255,255,181,1) 0%, rgba(246,234,194,1) 34%, rgba(255,200,162,1) 100%);
        }
        h1,h2,p,dt,dd,label{
            color: #C15DB2;
        }
        .submit{
            background-color: #e2f0cb;
        }
        .reset{
            background-color: #a02c2d;
        }
    </style>
</head>
<body>
    <img src="./Sources/Logo.png" alt="Logo" width="150px">
    <h1>Pastescosmos</h1>
    <hr>
    <h2>Llena el formulario y realiza tu pedido</h2>
    <form action="algo.Js">

        <label for="Nombre">Coloca tu Nombre</label>
        <input type="text" placeholder="Juan Perez">
        
        <br><br>

        <label for="Telefono">Introduce tu número de Teléfono</label>
        <input type="tel" name="telefono" id="telefono" placeholder="55-55555555">

        <br><br>

        <label for="email">Escribe tu e-mail</label>
        <input type="email" name="email" id="email" placeholder="example@email.com">

        <br><br>

        <label for="description">Escribe una pequeña descripción general del pastel</label>
        <br>
        <textarea name="description" id="" cols="50" rows="5"></textarea>

        <br><br>

        <p>Selecciona el sabor(es) de tu pastel, recuerda que puedes combinar</p>
        <input type="checkbox" name="Chocolate" id="Chocolate">
        <label for="Chocolate">Chocolate</label>

        <input type="checkbox" name="Vainilla" id="Vainilla">
        <label for="Vainilla">Vainilla</label>
            
        <input type="checkbox" name="Choco-Banana" id="Choco-Banana">
        <label for="Choco-Banana">Choco-Banana</label>

        <input type="checkbox" name="Cacao" id="Cacao">
        <label for="Cacao">Cacao</label>

        <br><br>

        <p>Selecciona el(los) decorado(s) para el pastel</p>
        <input type="checkbox" name="M&Ms" id="M&Ms">
        <label for="M&Ms">M&Ms</label>

        <input type="checkbox" name="Meregue" id="Meregue">
        <label for="Meregue">Meregue</label>

        <input type="checkbox" name="Chispas" id="Chispas">
        <label for="Chispas">Chispas de Chocolate</label>

        <input type="checkbox" name="Chocolate" id="Chocolate">
        <label for="Chocolate">Chocolate</label>

        <br><br>

        <input type="submit" value="Enviar formulario" class="submit">
        <input type="reset" value="Borrar formulario" class="reset">

    </form>

</body>
</html>
