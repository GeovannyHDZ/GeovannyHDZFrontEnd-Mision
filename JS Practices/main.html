<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Pokedex</title>
</head>
<body>
    <!--Titulo y botón-->
    <h1>Pokedex</h1>
    <button onclick="fetchPokemon()">Cambiar Imágen</button>
    <br><br>
    <!--Input Nombre-->
    <div>
        <label for="pokeName">Name</label> 
        <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
        
    </div>
    <!--Número de Pokémon-->
   <div>
    <label>N0.</label><p id="pokenumber"></p>
   </div>
   <!--Tabla de Imagenes-->
   <div>
    <table>
        <tr>
            <th>Front</th>
            <th>Back</th>
        </tr>
        <tr>
            <th><img src="./src/pokeball.png" alt="Pokemon" id="pokeImg" name="pokeImg" width="150px"></th>
            <th> <img src="./src/pokeball.png" alt="Pokemon" id="pokeImgBack" name="pokeImg" width="150px"></th>
        </tr>
    </table>
        <br>
    </div>
    <!--Tipos-->
    <div>
        <label for="pokeTYPE">TYPE</label>
        <span id="pokeTYPE"></span><br>
    <br>
    </div>
    <!--Tabla de Stats-->
    <div>
        <table>
            <tr>
                <th>HP</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Special Attack</th>
                <th>Special Defense</th>
                <th>Speed</th>
            </tr>
            <tr>
                <th><span id="pokeHP"></span></th>
                <th><span id="pokeAttack"></span></th>
                <th><span id="pokeDefense"></span></th>
                <th><span id="pokeSAttack"></span></th>
                <th><span id="pokeSDefense"></span></th>
                <th><span id="pokeSpeed"></span></th>
            </tr>
        </table>
    </div>
    <!--Movimientos-->
    <div>
        <p>Moves</p>
        <p id="pokeMoves"></p>
    </div>
</body>
<footer>
    <script src="./app.js"></script>
    <div class="credits">
        <p>Coded with <span class="heart">♥</span> by GeovannyHDZ!</p>
    </div>
</footer>
</html>
